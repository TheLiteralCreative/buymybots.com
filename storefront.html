
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://doombroom.com.s3.amazonaws.com/products.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Simple Storefront</h1>
    <div class="container" id="product-container"></div>

    <script>
        const products = [
            { id: 1, name: "Product 1", price: "$10", image: "https://via.placeholder.com/150", paypal: "https://www.paypal.com/buy-now-link" },
            { id: 2, name: "Product 2", price: "$15", image: "https://via.placeholder.com/150", paypal: "https://www.paypal.com/buy-now-link" },
            { id: 3, name: "Product 3", price: "$20", image: "https://via.placeholder.com/150", paypal: "https://www.paypal.com/buy-now-link" }
        ];

        const container = document.getElementById("product-container");

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.price}</p>
                <button onclick="location.href='${product.paypal}'">Buy Now</button>
            `;
            container.appendChild(productDiv);
        });
    </script>
</body>
</html>
